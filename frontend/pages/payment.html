<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Bubble's Food Place</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>

    <div class="payment-container">
        <h1>Finalize Your Payment</h1>
    
        <div id="order-summary">
            <h2>Order Summary</h2>
            <p><strong>Name:</strong> <span id="summary-name"></span></p>
            <p><strong>Address:</strong> <span id="summary-address"></span></p>
            <p><strong>Phone:</strong> <span id="summary-phone"></span></p>
        </div>
    
        <form id="payment-form">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" required>
    
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
    
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
    
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
    
            <button type="submit" id="pay-btn">Pay Now</button>
        </form>
    </div>
    
    <script>
    // Load checkout details
    document.addEventListener("DOMContentLoaded", () => {
        const orderDetails = JSON.parse(localStorage.getItem("orderDetails"));
        if (orderDetails) {
            document.getElementById("summary-name").textContent = orderDetails.name;
            document.getElementById("summary-address").textContent = orderDetails.address;
            document.getElementById("summary-phone").textContent = orderDetails.phone;
        }
    });
    </script>
    

    <script src="../js/payment.js"></script>
</body>
</html>
